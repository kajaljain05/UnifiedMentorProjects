<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <div class="todo-container">
        <h1>Advanced To-Do List</h1>
        
        <!-- Task Input Section -->
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Add a new task">
            <input type="date" id="due-date-input" placeholder="Due Date">
            <button id="add-task-btn">Add Task</button>
        </div>
        
        <!-- Filter Options -->
        <div class="filter-section">
            <button id="filter-all" class="filter-btn active">All</button>
            <button id="filter-completed" class="filter-btn">Completed</button>
            <button id="filter-incomplete" class="filter-btn">Incomplete</button>
        </div>

        <!-- Task List -->
        <ul id="task-list"></ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
