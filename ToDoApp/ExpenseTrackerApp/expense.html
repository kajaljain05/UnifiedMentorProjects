<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="expenses.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseForm">
            <div class="mb-3">
                <input type="number" class="form-control" id="expenseAmount" placeholder="Expense Amount" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="expenseName" placeholder="Expense Name" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="expenseCategory">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <ul id="expenseList" class="list-group mt-3"></ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expenses.js"></script>
</body>
</html>
