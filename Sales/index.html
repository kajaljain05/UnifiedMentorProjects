<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="chatbot-container">
    <header class="chatbot-header">
      <h1>Sales Assistant</h1>
      <button id="reset-btn" aria-label="Reset Chat">Reset Chat</button>
    </header>

    <div id="chat-area" class="chat-area">
      <p class="bot-message">Hi! How can I assist you today?</p>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." aria-label="User input" />
      <button id="send-btn" aria-label="Send Message">Send</button>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>

</html>
